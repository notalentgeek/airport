<div id="flight-management-panel-info">
  {% for columns in flight_management_panel_initial_doms %}
    <div id="flight-management-panel-info-non-status">
      {% for rows in columns %}
        <div>
          {% for cell in rows %}
            <div class="{{ cell.class }}">
              <div>
                {{ cell.text|safe }}
              </div>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <div id="flight-management-panel-info-status">
    <h2>
      {{ flight_management_panel_initial_status_doms }}
    </h2>
  </div>
</div>
