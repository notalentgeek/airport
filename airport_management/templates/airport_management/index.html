<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  {% load djng_tags %}
  <link href="{% static 'airport_management/bower_components/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/bower_components/datatables.net-bs/css/dataTables.bootstrap.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/flaviumatis-simple-pagination/simplePagination.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/css/content.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/css/flight_management_panel.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/css/index.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/css/navbar.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'airport_management/css/paginated_table.css' %}" rel="stylesheet" type="text/css" />
  <script src="{% static 'airport_management/bower_components/angular/angular.js' %}"></script>
  <script src="{% static 'airport_management/bower_components/angular-sanitize/angular-sanitize.js' %}"></script>
  <script src="{% static 'airport_management/bower_components/jquery/dist/jquery.js' %}"></script>
  <script src="{% static 'airport_management/bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
  <script src="{% static 'airport_management/bower_components/datatables.net/js/jquery.dataTables.js' %}"></script>
  <script src="{% static 'airport_management/bower_components/datatables.net-bs/js/dataTables.bootstrap.js' %}"></script>
  <script src="{% static 'airport_management/bower_components/he/he.js' %}"></script>
  <script src="{% static 'airport_management/flaviumatis-simple-pagination/jquery.simplePagination.js' %}"></script>
</head>
<!--
`ng-cloak` is used to hide all elements before all AngularJS components load
-->
<body ng-app="airport_management" ng-cloak>
  <div class="container-fluid" id="main-container">
    <div>
      <!-- Loads navigation bar. -->
      {% include "airport_management/navbar.html" %}
    </div>
    <div id="main-content-container">
      <!-- Contents. -->
      {% include "airport_management/content.html" %}
    </div>
  </div>
  <script src="{% static 'airport_management/js/consts.js' %}"></script>
  <script src="{% static 'airport_management/js/functs.js' %}"></script>
  <script src="{% static 'airport_management/js/main.js' %}"></script>
  <script src="{% static 'airport_management/js/fmp_and_table_controller.js' %}"></script>
  <script src="{% static 'airport_management/js/navbar_controller.js' %}"></script>
  <script src="{% static 'airport_management/js/adjust.js' %}"></script>
  <script src="{% static 'airport_management/js/create_pagination.js' %}"></script>
  <script src="{% static 'airport_management/js/last.js' %}"></script>
</body>
</html>
