{% load djng_tags %}
{% load static %}
{% for columns in fmp_non_status_dom_parameters %}
  <div class="flight-management-panel-information-non-status">
    {% for rows in columns %}
      <div>
        {% for cell in rows %}
          <!--
          The class for `{{ cell.class }}` is either
          `fmp-information-non-status-key` or
          `fmp-information-non-status-value`.
          -->
          <div class="{{ cell.class }}">
            <div>
              <!--
              `|safe` is used to render HTML tags inside `text`.
              -->
              {{ cell.text|safe }}
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endfor %}
<div id="flight-management-panel-information-status-container">
  <h2>
    {{ fmp_status }}
  </h2>
</div>
